<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/estilo.css">

    <script src="/js/tela4.js"></script>

    <title>tela4</title>
</head>
<body>

    <div class="container">

        <h1>Event-Dash Relatório de Alarmes</h1>

        <div class="row justify-content-center">
            <div class="col-4">
              Início
            </div>
            <div class="col-4">
                Fim
            </div>
          </div>
          <form>
            <div class="row justify-content-center">
                <div class="col-4">
                    <input type="date" id="inicio" class="form-control" placeholder="dd/mm/aaaa">
                </div>
                <div class="col-4">
                    <input type="date" id="fim" class="form-control" placeholder="dd/mm/aaaa">
                </div>
              </div>
    
              <div class="row justify-content-center">
                <div class="col-4">
                    <!-- <button type="button" class="btn btn-primary" onclick="gerarRelEventos(event)">Gerar relatório</button> -->
                    <button type="button" class="btn btn-primary" onclick="testeBotao()">Gerar relatório</button>
                </div>
                <div class="col-4">
              </div>
          </form>
        </div>
        <div class="row align-items-center">
            <div id = "tabela" class="col text-center"></div>
        </div>      

    </div>
    
</body>
</html>
